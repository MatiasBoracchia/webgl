<html lang="en">

<head>

    <meta charset="UTF-8">

    <!-- Care about IE ? -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Care about Responsive ? -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="Content-Type-Script" content="text/javascript"/>
    <meta name="Content-Type-Style" content="text/css"/>

    <title>Introducci贸n a la Computaci贸n - WebGL Demo</title>

    <link rel="stylesheet" media="screen" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <a class="navbar-brand">Introducci贸n a la Computaci贸n - WebGL Demo</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-10 p-0">
                <!--<canvas id="demo-canvas"></canvas>-->
                <canvas id="canvas"></canvas>
            </div>
            <div class="col-2 p-0">
                <div id="ui">
                    <div id="x"></div>
                    <div id="y"></div>
                    <div id="z"></div>
                    <div id="angleX"></div>
                    <div id="angleY"></div>
                    <div id="angleZ"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- vertex shader -->
    <script id="3d-vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_position;
        attribute vec4 a_color;

        uniform mat4 u_matrix;

        varying vec4 v_color;

        void main() {
          // Multiply the position by the matrix.
          gl_Position = u_matrix * a_position;

          // Pass the color to the fragment shader.
          v_color = a_color;
        }
    </script>
    <!-- fragment shader -->
    <script id="3d-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        // Passed in from the vertex shader.
        varying vec4 v_color;

        void main() {
           gl_FragColor = v_color;
        }
    </script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/gl-matrix/dist/gl-matrix-min.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
    <script src="src/js/main.js"></script>

</body>
